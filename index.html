<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./css/modern-normalize.css" />
		<link
			href="https://fonts.googleapis.com/css2?family=Raleway:wght@700&family=Roboto:wght@400;500;700;900&display=fallback"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="./css/styles.css" />
		<title>Custom Checkbox</title>
	</head>
	<body>
		<!-- start your experiment -->
		<!-- https://www.youtube.com/watch?v=E6kLaaQFctU&t=157s&ab_channel=VadimMakeev -->
			<label class="check option">
				<input class="check__input" type="checkbox" />
				<span class="check__box"></span>
				Первый
			</label>
			<label class="check option">
				<input class="check__input" type="checkbox" checked />
				<span class="check__box"></span>
				Второй
			</label>
			<label class="check option">
				<input class="check__input" type="checkbox" disabled />
				<span class="check__box"></span>
				Третий
			</label>
			<label class="check option">
				<input class="check__input" type="checkbox" checked disabled />
				<span class="check__box"></span>
				Четвертый
			</label>
		
		<!-- end your experiment -->
	</body>
</html>
